<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <link rel="stylesheet" href="markercluster/MarkerCluster.css"></link>
  <link rel="stylesheet" href="markercluster/MarkerCluster.Default.css"></link>
  <link rel="stylesheet" href="heatwebgl/css/shCoreEclipse.css"></link>
  <style>
    html, body, #map { 
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      border: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet-src.js"></script>
  <script src="markercluster/leaflet.markercluster-src.js"></script>
  <script src="heatwebgl/js/shCore.js"></script>
  <script src="heatwebgl/js/shBrushJScript.js"></script>
  <script src="heatwebgl/js/webgl-heatmap.js"></script>
  <script src="heatwebgl/js/webgl-heatmap-leaflet.js"></script>
  <script src="data.js"></script>
  <script>
    var map = L.map('map').setView([53.9, 27.7], 11);
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);
    var markers = L.markerClusterGroup({maxClusterRadius: 40, disableClusteringAtZoom: 15});
    var heatmap = new L.TileLayer.WebGLHeatMap({size: 1200, autoresize: false, opacity: 0.8}); 

    for (var i = 0, l = data.length; i < l; i++) {
      var item = data[i];
      if (item.c.length > 0) {
        var marker = L.marker(item.c, {title: item.t});
        marker.bindPopup(item.b);
        markers.addLayer(marker);
        heatmap.addDataPoint(item.c[0], item.c[1], 20);
      }
    }
 
    map.addLayer(heatmap);
 
    L.control.layers(null, {
      'Heatmap': heatmap,
      'Markers': markers
    }, {collapsed: false}).addTo(map);
  </script>
</body>
</html>
